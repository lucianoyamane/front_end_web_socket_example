<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebSocket</title>
        <link rel="icon" type="image/x-icon" href="icons8-selecionado-16.png">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="row text-center"><h3>Generated queue</h3></div>
            <div class="row text-center">
                <label id="user-id-label"></label>
            </div>
        </div>

        <div class="row">
            <div class="row text-center"><h3>Message From Backend</h3></div>
            <div class="row text-center">
                <label id="user-message-label"></label>
            </div>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <div class="row text-center"><h3>Send Message</h3></div>
            <form id="message-form" name="message-form" nameForm="message-form">
                <div class="form-group">
                    <label for="input-message" class="control-label">Message</label>
                    <input type="text" id="input-message" placeholder="to backend...." autocomplete="off" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
